<html>
    <head>
        <title>TODO supply a title</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="../RecuperarUsuario/CSS/Recuperar.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container col-lg-3">
            <div class="form-group text-center">

                <p><strong> <a>Registro </a></strong></p>

            </div>
            <form action="registro.jsp" method="post">
                <div class="form-group">
                    <label>Usuario</label>
                    <input class="form-control" type="text" name="user" title="Introdusca usuario" placeholder="Usuario o e-mal" required>
                </div>
                <div class="form-group">
                    <label>Nombre</label>
                    <input class="form-control" type="text" name="names" title="Introdusca nombre" placeholder="Nombre" required>
                </div>
                <div class="form-group">
                    <label>Apellidos</label>
                    <input class="form-control" type="text" name="surnames" title="Introdusca apellido" placeholder="Apellido" required>
                </div>
                <div class="form-group">
                    <label>Correo</label>
                    <input class="form-control" type="email" name="e-mail" title="Introdusca email" placeholder="correo@example.com" required>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input class="form-control" type="password" name="pass1" title="Introdusca usuario" placeholder="Contraseña" required>
                </div>
                <div class="form-group">
                    <label>Confirme contraseña</label>
                    <input class="form-control" type="password" name="pass2" title="Confirme contraseña" placeholder="Confirme contraseña" required>
                </div>
                <div class="form-group text-center">
                    <input class="btn btn-danger "  type="submit" title="Presione para registarse" value="Registar">
                    <input class="btn btn-danger "  type="reset" title="Presione para borrar los datos" value="Limpiar">
                </div>
            </form>
        </div>
    </body>
</html>
